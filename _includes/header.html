    <a class="header__title" href="#" data-scroll>{{ site.author | escape }}</a>

    <nav>
      <ul class="header__list">
        <li>
          <a class="header__link" href="#stories" data-scroll>Portfolio</a>
        </li>
        <li>
          <a class="header__link" href="#kiss" data-scroll>Let's Waving</a>
        </li>

      </ul>
    </nav>

  <header class="header--mobile">
